<!DOCTYPE html>
<html lang="en">

<head>

  <title>GroupTV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/Grouptv.css">
  <meta name="description" content="GroupTV  es una empresa Argentina dedicada a la producción y transmisión satelital de eventos televisivos, incorporando tecnología de última generación.">
  <meta name="keywords"
    content="television, televisión, movil, móvil, camara, cámara, eventos, servicio de produccion, servicio de produción, producciones, satelital">
    </head>
  <script src="https://kit.fontawesome.com/e78fc278fc.js" crossorigin="anónimo"> </script>

<body class="cuerpoInicio">
  <header class="header">
    <img src="./assets/Marca-PNG.png" alt="logo">
    <h1 class="header__titulo">Group Tv</h1>

    <div class="header__nav" id="myTopnav">

      <a class="header__navMenu--texto" href="./index.html">INICIO</a>
      <a class="header__navMenu--texto" href="./html/Empresa.html">EMPRESA</a>
      <a class="header__navMenu--texto" href="./html/Moviles.html">MOVILES</a>
      <a class="header__navMenu--texto" href="./html/Producciones.html">PRODUCCIONES</a>
      <a class="header__navMenu--texto" href="./html/formulario.html">CONTACTO</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>

    <script>function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "header__nav") {

        else {
          x.className = "header__nav";
        }
      }</script>

    <div class="footer__redes">
      <a href="#"><i class="fab fa-instagram"></i></a>

    </div>
  </footer>
</body>

</html>
